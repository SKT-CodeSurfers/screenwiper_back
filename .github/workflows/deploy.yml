name: Deploy screenwiper_back

on:
  push:
    branches: [ '**' ]

jobs:
  ci:
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: screenwiper

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          submodules: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker build -f ./Dockerfile -t yusiny/screenwiper_back:${{steps.current-time.outputs.formattedTime}} .
          docker push yusiny/screenwiper_back:${{steps.current-time.outputs.formattedTime}}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull the new image
            echo "üê≥ Docker Image Pull"
            docker pull yusiny/screenwiper_back:${{steps.current-time.outputs.formattedTime}}
            
            # Stop & Remove existing container if exists
            echo "üê≥ Docker Stop & Start"
            docker stop screenwiper_back || true
            docker rm screenwiper_back || true
            docker run --rm -d --name screenwiper_back -p 8080:8080 yusiny/screenwiper_back:${{steps.current-time.outputs.formattedTime}}
            
            # Start new container
            echo "üê≥ Docker Start"
            docker run --rm -d --name screenwiper_back -p 8080:8080 yusiny/screenwiper_back:${{steps.current-time.outputs.formattedTime}}
            
            # Check
            echo "üê≥ Docker ps"
            docker ps
            
            # Cleanup old images
            echo "üßπ Cleaning up old Docker images"
            docker rmi -f $(docker images -q) || true